<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-1 time-block hour">9AM</div>
      <textarea id="nineAm" class="9am entry-item col border" data-time="9"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="9am" class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 time-block hour">10AM</div>
      <textarea id="tenAm" class="10am entry-item col border" data-time="10"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="10am" class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 time-block hour">11AM</div>
      <textarea id="elevenAm" class="11am entry-item col border" data-time="11"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="11am" class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 time-block hour">12PM</div>
      <textarea id="twelvePm" class="12pm entry-item col border" data-time="12"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="12pm" class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 time-block hour">1PM</div>
      <textarea id="onePm" class="1pm entry-item col border" data-time="13"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="1pm" class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 time-block hour">2PM</div>
      <textarea id="twoPm" class="2pm entry-item col border" data-time="14"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="2pm" class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 time-block hour">3PM</div>
      <textarea id="threePm" class="3pm entry-item col border" data-time="15"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="3pm" class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 time-block hour">4PM</div>
      <textarea id="fourPm" class="4pm entry-item col border" data-time="16"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="4pm" class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 time-block hour">5PM</div>
      <textarea id="fivePm" class="5pm entry-item col border" data-time="17"></textarea>
      <div class="col-1 saveBtn">
        <button class="btn-lg btn-info"><i id="5pm" class="fas fa-save"></i></button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
